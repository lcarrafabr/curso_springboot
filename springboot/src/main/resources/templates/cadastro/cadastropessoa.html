<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize\css\materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize\css\materialize.min.css"  media="screen,projection"/>
<title>Cadastro Pessoa</title>
</head>
	<body>
	
	
	
	<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Cadastro de pessoa</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
  
  </br>
	
    <form action="salvarpessoa" method="post" th:object="${pessoaobj}">
    	<label>Id</label>
    	<input name="id" th:field="*{id}" readonly="readonly"/>
    	</br>
    	<label for="Nome">Nome</label>
    	<input id="nome" name="nome" placeholder="Nome" class="validate" th:field="*{nome}"/>
    	</br>
    	<label for="last_name">Sobrenome</label>
    	<input name="sobrenome" placeholder="Sobrenome" th:field="*{sobrenome}"/>
    	</br>
    	<label>Idade</label>
    	<input name="idade" placeholder="Idade" th:field="*{idade}"/>
    	<input class="waves-effect waves-light btn" type="submit" value="Salvar"/>
    </form>
    </br>
    <a href="/listapessoas">Listar</a>
    
    </br></br>
    
    <form action="pesquisarpessoa" method="post">
    	<label>Pesquisar pessoa:</label>
    	<input name="nomepesquisa" placeholder="Pesquisar pessoa"/>
    	<input class="waves-effect waves-light btn" type="submit" value="Buscar"/>
    </form>
    
    <table class="striped">
    	<thead>
          <tr>
             <!-- <th>Id</th> -->
              <th>Nome</th>
              <th>Sobrenome</th>
              <th>Idade</th>
              <th>Editar</th>
              <th>Remover</th>
          </tr>
        </thead>
    	<tr th:each = "pessoa : ${pessoas}">
    		<!-- <td th:text = "${pessoa.id}"></td> -->
    		<td th:text = "${pessoa.nome}"></td>
    		<td th:text = "${pessoa.sobrenome}"></td>
    		<td th:text = "${pessoa.idade}"></td>
    		<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
    		<td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
    	</tr>
    </table>
    
    <!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="/materialize\js\materialize.js"></script>
	<script type="text/javascript" src="/materialize\js\materialize.min.js"></script>
	</div>
    </body>
</html>
